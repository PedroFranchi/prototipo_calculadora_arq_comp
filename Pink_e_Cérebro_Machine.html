<html lang="pt-br">

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; ">

        <div
                style="margin-top: 10%; background-color: whitesmoke; height: 400px; width: 420px; border: solid 2px; border-radius: 16px;">

                <div style="display: flex; border-bottom: solid 2px; justify-content: center; align-items: center;">
                        <h1>Pink e Cérebro Machine</h1>
                </div>

                <br><br>

                <div style="display: flex; justify-content: center; align-items: center;">
                        <input id="input_valor_converter" type="text"
                                style="width: 200px; display: flex; align-items: center;"
                                placeholder="Digite o valor que quer converter">

                        <select id="select_base">
                                <option value="10">Decimal</option>
                                <option value="16">Hexadecimal</option>
                                <option value="8">octal</option>
                                <option value="2">Binário</option>
                        </select>
                </div>
                <br><br>

                <div>
                        
                </div>

                <center>
                        <button onclick="converter()" style="border: solid 2px; border-radius: 8px;">Converter</button>
                </center>

                <br><br>

        </div>

        <center>


                <div id="div_resultados"
                        style="display: flex; display: none; background-color: sienna; border-radius: 16px; width: 200px; height: 150px; justify-content: center; align-items: center;">
                </div>
        </center>


        <script>

                function converter() {

                        let valor = input_valor_converter.value

                        let base = select_base.value

                        let valorConverter = parseInt(valor, base)

                        let octal = valorConverter.toString(8)

                        let hexadecimal = valorConverter.toString(16)

                        let binaria = valorConverter.toString(2)

                        let decimal = valorConverter.toString(10)

                        if (base == '10') {
                                div_resultados.style.display = 'block'
                                div_resultados.innerHTML =
                                        `Octal: ${octal} <br>
        Hexadecimal: ${hexadecimal} <br>
        Binário: ${binaria}`
                        } else if (base == '16') {
                                div_resultados.style.display = 'block'
                                div_resultados.innerHTML =
                                        `Octal: ${octal} <br>
        Decimal: ${decimal} <br>
        Binário: ${binaria}`
                        } else if (base == '8') {
                                div_resultados.style.display = 'block'
                                div_resultados.innerHTML =
                                        `Decimal: ${decimal} <br>
        Hexadecimal: ${hexadecimal} <br>
        Binário: ${binaria}`
                        } else {
                                div_resultados.style.display = 'block'
                                div_resultados.innerHTML =
                                        `Octal: ${octal} <br>
        Hexadecimal: ${hexadecimal} <br>
        Decimal: ${decimal}`
                        }
                }



        </script>
</body>

</html>
